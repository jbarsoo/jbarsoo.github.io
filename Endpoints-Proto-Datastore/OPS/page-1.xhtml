<html xml:lang="en" xmlns="http://www.w3.org/1999/xhtml"><head><title>1 Page 1 | Endpoints-Proto-Datastore</title><link rel="stylesheet" href="css/book.css" type="text/css"/><script src="js/book.js"/><meta charset="UTF-8"/><meta name="EPB-UUID" content="CC78532D-B1AD-416D-979A-CCCB18D93283"/><meta name="viewport" content="width=1023.84px,height=1527.84px"/></head><body dir="ltr" onload="Body_onLoad()"><div class="body" style="white-space:pre; line-break:strict;"><p style="font-size:1px;"><span style="display:inline-block;position:absolute;left:54.0px;top:10.0px;width:915.8px;height:1224.8px;"><img src="images/image.png" alt="image.png" style="width:915.8px;height:1224.8px;"/></span></p><div style="overflow:hidden;position:absolute;left:54.0px;top:10.0px;width:915.8px;height:1224.8px;"><div style="position:absolute;left:4.0px;top:4.0px;width:428.7px;height:1217.0px;"><p class="p1 p2" style="position:absolute;left:0;top:0;">Endpoints-Proto-</p><p class="p1 p2" style="position:absolute;left:0;top:57.0px;">Datastore</p><p class="p3 p4 c1" style="position:absolute;left:0;top:128.0px;"> </p><p class="p3 p5" style="position:absolute;left:0;top:161.8px;">Just a short note.</p><p class="p3 p5 c1" style="position:absolute;left:0;top:201.0px;"><span class="c3">Last year I created an automated service via my </span></p><p class="p3 p5" style="position:absolute;left:0;top:226.2px;">Twitter Direct Message account toward </p><p class="p3 p5" style="position:absolute;left:0;top:251.5px;">encouraging more participation in U.S. Elections </p><p class="p3 p5 c1" style="position:absolute;left:0;top:276.7px;"><span class="c3">( </span><a href="https://twitter.com/messages/compose?recipient_id=828301280&amp;welcome_message_id=1044284251066310660"><span class="c4 c5">check it out</span></a><span class="c3">)</span><span class="c3 c6"><sup>*</sup></span><span class="c3">.  Among my upcoming releases is </span></p><p class="p3 p5" style="position:absolute;left:0;top:302.0px;">an  Pencil app that can find images online to </p><p class="p3 p5" style="position:absolute;left:0;top:327.2px;">complement those that its Users draw.  Both use </p><p class="p3 p5" style="position:absolute;left:0;top:352.5px;">instances of Google's App Engine - part of the </p><p class="p3 p5" style="position:absolute;left:0;top:377.7px;">broader Google Cloud Platform (GCP) - as their </p><p class="p3 p5" style="position:absolute;left:0;top:403.0px;">backend service.  GCP has made consumption of </p><p class="p3 p5" style="position:absolute;left:0;top:428.2px;">Google's most popular endpoints easier than it </p><p class="p3 p5" style="position:absolute;left:0;top:453.5px;">otherwise would be, but, in my opinion, only after </p><p class="p3 p5 c1" style="position:absolute;left:0;top:478.7px;"><span class="c3">incorporating a library called </span><a href="https://github.com/GoogleCloudPlatform/endpoints-proto-datastore"><span class="c4 c5">endpoints-proto-</span></a></p><p class="p3 p5 c1" style="position:absolute;left:0;top:504.0px;"><a href="https://github.com/GoogleCloudPlatform/endpoints-proto-datastore"><span class="c4 c5">datastore</span></a><span class="c3"> - a Google-sanctioned project, created </span></p><p class="p3 p5 c1" style="position:absolute;left:0;top:529.2px;"><span class="c3">by </span><a href="https://github.com/dhermes"><span class="c4 c5">Danny Hermes</span></a><span class="c3"> and </span><a href="https://github.com/danholevoet"><span class="c4 c5">Dan Holevoet</span></a><span class="c3"> as a way to </span></p><p class="p3 p5" style="position:absolute;left:0;top:554.5px;">consume the overly verbose interface of App </p><p class="p3 p5 c1" style="position:absolute;left:0;top:579.7px;"><span class="c3">Engine's </span><span class="c3 c7">endpoints</span><span class="c3"> library much more concisely </span></p><p class="p3 p5 c1" style="position:absolute;left:0;top:606.8px;"><span class="c3">by wrapping its interface to include the </span><span class="c3 c7">proto</span><span class="c3"> </span></p><p class="p3 p5 c1" style="position:absolute;left:0;top:633.8px;"><span class="c3">and </span><span class="c3 c7">ndb</span><span class="c3"> libraries.  Demonstration videos and a </span></p><p class="p3 p5" style="position:absolute;left:0;top:660.9px;">website for the initial release of the library — </p><p class="p3 p5" style="position:absolute;left:0;top:686.2px;">which are necessary to get a proper feel for the </p><p class="p3 p5" style="position:absolute;left:0;top:711.4px;">capabilities and limitations are linked at the end of </p><p class="p3 p5" style="position:absolute;left:0;top:736.7px;">this post.  </p><p class="p3 p6" style="position:absolute;left:0;top:775.9px;">Q: What's your angle in advocating this old </p><p class="p3 p6" style="position:absolute;left:0;top:802.2px;">thing?</p><p class="p3 p5 c1" style="position:absolute;left:0;top:842.6px;"><span class="c3">I'm all on-board with The Next Big Thing™; I'm </span></p><p class="p3 p5 c1" style="position:absolute;left:0;top:867.8px;"><span class="c3">also a huge fan of </span><span class="c3 c8">not</span><span class="c3"> reinventing wheels.  I may </span></p><p class="p3 p5" style="position:absolute;left:0;top:893.1px;">never understand the rationale behind an aversion </p><p class="p3 p5" style="position:absolute;left:0;top:918.3px;">to the use of old ( read: stable) toolsets.  </p><p class="p3 p5" style="position:absolute;left:0;top:943.6px;">Everything in use today is built on the very old, </p><p class="p3 p5" style="position:absolute;left:0;top:968.8px;">stable technology of the distant past.  End-users </p><p class="p3 p5" style="position:absolute;left:0;top:994.1px;">are often turned-off by old User Interface </p><p class="p3 p5" style="position:absolute;left:0;top:1019.3px;">concepts and I'm all about finding remedies for </p><p class="p3 p5" style="position:absolute;left:0;top:1044.6px;">them, but endpoints-proto-datastore is a backend </p><p class="p3 p5" style="position:absolute;left:0;top:1069.8px;">technology that works!  It doesn't deserve </p><p class="p3 p5" style="position:absolute;left:0;top:1095.1px;">anyone's hate.</p><p class="p3 p5" style="position:absolute;left:0;top:1134.3px;">______</p><p class="p3 p7 c1" style="position:absolute;left:0;top:1160.1px;"><span class="c9"><bdi>*</bdi></span><span style="display:inline-block;width:6.5px;height:1.0px;"/><span class="c10">Though everyone refers to these kinds of interfaces as &quot;bots&quot;, </span></p><p class="p3 p7" style="position:absolute;left:11.5px;top:1177.6px;">mine is really more of an options menu via messaging platform - </p><p class="p3 p7" style="position:absolute;left:11.5px;top:1195.2px;">there is no artificial intelligence involved.</p></div><div style="position:absolute;left:483.1px;top:4.0px;width:428.7px;height:1217.0px;"><p class="p3 p6 c11" style="position:absolute;left:0;top:0;">Wait.  If endpoints-proto-datastore is so old, </p><p class="p3 p6 c11" style="position:absolute;left:0;top:26.3px;">Google could deprecate it at any moment, </p><p class="p3 p6 c11" style="position:absolute;left:0;top:52.7px;">right?</p><p class="p3 p5 c1" style="position:absolute;left:0;top:93.0px;"><span class="c3">Nope!  Remember that endpoints-proto-datastore </span></p><p class="p3 p5 c1" style="position:absolute;left:0;top:118.3px;"><span class="c3">is essentially just a wrapper around </span><span class="c3 c7">endpoints</span><span class="c3">, </span></p><p class="p3 p5 c1" style="position:absolute;left:0;top:145.4px;"><span class="c3 c7">proto</span><span class="c3"> and </span><span class="c3 c7">ndb</span><span class="c3">.  So unless Google plans on </span></p><p class="p3 p5" style="position:absolute;left:0;top:172.4px;">deprecating App Engine itself — highly unlikely </p><p class="p3 p5" style="position:absolute;left:0;top:197.7px;">( reasonably confidently stated), endpoints-proto-</p><p class="p3 p5" style="position:absolute;left:0;top:222.9px;">datastore will remain a viable alternative.  </p><p class="p3 p5 c1" style="position:absolute;left:0;top:262.2px;"> </p><p class="p3 p5" style="position:absolute;left:0;top:301.4px;">I'll let Dan and Danny teach, but do keep in mind </p><p class="p3 p5" style="position:absolute;left:0;top:326.7px;">the following changes to Google Cloud Platform </p><p class="p3 p5" style="position:absolute;left:0;top:351.9px;">that have occurred since the creation of the </p><p class="p3 p5" style="position:absolute;left:0;top:377.2px;">instructional videos:  </p><p class="p3 p5 c1" style="position:absolute;left:0;top:416.4px;"><span class="c12"><bdi>•</bdi></span><span style="display:inline-block;width:8.9px;height:1.0px;"/><span class="c3">The project start-up procedure: </span><a href="https://cloud.google.com/appengine/docs/standard/python/quickstart"><span class="c4 c5">Quickstart for </span></a></p><p class="p3 p5 c1" style="position:absolute;left:15.5px;top:441.6px;"><a href="https://cloud.google.com/appengine/docs/standard/python/quickstart"><span class="c4 c5">Python App Engine Standard Environment</span></a></p><p class="p3 p5 c1" style="position:absolute;left:0;top:480.9px;"><span class="c12"><bdi>•</bdi></span><span style="display:inline-block;width:8.9px;height:1.0px;"/><span class="c3">App admin is via the </span><a href="https://cloud.google.com/sdk/gcloud/reference/"><span class="c4 c5">gcloud</span></a><span class="c3"> command line.</span></p><p class="p3 p5 c1" style="position:absolute;left:0;top:520.1px;"><span class="c13"><bdi>•</bdi></span><span style="display:inline-block;width:8.9px;height:1.0px;"/><span class="c3">The base </span><span class="c3 c7">app.yaml</span><span class="c3"> and </span><span class="c3 c7">appengine_cfg.py</span><span class="c3"> </span></p><p class="p3 p5 c1" style="position:absolute;left:15.5px;top:547.2px;"><span class="c3">configuration files have been updated to </span><a href="https://gist.github.com/jbarsoo/94c4c3822880a4e1e75b20c18894e4f7"><span class="c4 c5">these</span></a><span class="c3">.  </span></p><p class="p3 p5" style="position:absolute;left:15.5px;top:572.5px;">Parameters beyond the base configurations can </p><p class="p3 p5 c1" style="position:absolute;left:15.5px;top:597.7px;"><span class="c3">be found on </span><a href="https://cloud.google.com/appengine/docs/standard/python/config/appref"><span class="c4 c5">Google's Cloud Platform </span></a></p><p class="p3 p5 c1" style="position:absolute;left:15.5px;top:623.0px;"><a href="https://cloud.google.com/appengine/docs/standard/python/config/appref"><span class="c4 c5">documentation site</span></a><span class="c3">.</span></p><p class="p3 p5" style="position:absolute;left:0;top:662.2px;">Now, enjoy the very animated Danny Hermes and </p><p class="p3 p5" style="position:absolute;left:0;top:687.4px;">the complimentarily subdued Dan Holevoet, from </p><p class="p3 p5" style="position:absolute;left:0;top:712.7px;">their original Google Developers YouTube </p><p class="p3 p5" style="position:absolute;left:0;top:737.9px;">explainer from 2013 ( two parts):</p><p class="p3 p5 c1" style="position:absolute;left:0;top:777.2px;"><span class="c12"><bdi>•</bdi></span><span style="display:inline-block;width:8.9px;height:1.0px;"/><a href="https://www.youtube.com/playlist?list=PLX9o4C0tfhaKPywSz-ie5od27vpTB6Yaa"><span class="c4 c5">Introductory videos</span></a></p><p class="p3 p5 c1" style="position:absolute;left:18.0px;top:816.4px;"><span class="c12"><bdi>•</bdi></span><span style="display:inline-block;width:8.9px;height:1.0px;"/><a href="http://endpoints-proto-datastore.appspot.com/"><span class="c4 c5">Code-samples Website</span></a></p><p class="p8 p9 c1" style="position:absolute;left:0;top:855.7px;"> </p><p class="p8 p9 c1" style="position:absolute;left:0;top:871.7px;"> </p><p class="p8 p9 c1" style="position:absolute;left:0;top:887.7px;"> </p><p class="p8 p9 c1" style="position:absolute;left:0;top:903.7px;"> </p><p class="p8 p9 c1" style="position:absolute;left:0;top:919.7px;"> </p><p class="p8 p9 c1" style="position:absolute;left:0;top:935.7px;"> </p><p class="p8 p9 c1" style="position:absolute;left:0;top:951.7px;"> </p><p class="p8 p9 c1" style="position:absolute;left:0;top:967.7px;"> </p><p class="p8 p9 c1" style="position:absolute;left:0;top:983.7px;"> </p><p class="p8 p9 c1" style="position:absolute;left:0;top:999.7px;"> </p><p class="p8 p9 c1" style="position:absolute;left:0;top:1015.7px;"> </p><p class="p8 p9 c1" style="position:absolute;left:0;top:1031.7px;"> </p><p class="p8 p9 c1" style="position:absolute;left:0;top:1047.7px;"> </p><p class="p8 p9 c1" style="position:absolute;left:0;top:1063.7px;"> </p><p class="p8 p9 c1" style="position:absolute;left:0;top:1079.7px;"> </p><p class="p8 p9 c1" style="position:absolute;left:0;top:1095.7px;"> </p><p class="p8 p9 c1" style="position:absolute;left:0;top:1111.7px;"> </p><p class="p8 p10" style="position:absolute;left:0;top:1127.7px;">Last Updated:  8 March 2018</p><p class="p8 p9 c1" style="position:absolute;left:0;top:1146.7px;"> </p><p class="p8 p9" style="position:absolute;left:0;top:1162.7px;">Copyright © Christopher Jason Browning</p><p class="p8 p9 c1" style="position:absolute;left:0;top:1178.7px;"><span class="c14">The content of this page is licensed under the </span><a href="https://creativecommons.org/licenses/by/3.0/"><span class="c14 c15">Creative Commons </span></a></p><p class="p8 p9 c1" style="position:absolute;left:0;top:1194.7px;"><a href="https://creativecommons.org/licenses/by/3.0/"><span class="c14 c15">Attribution 3.0 License</span></a><span class="c14">.</span></p></div></div></div></body></html>
