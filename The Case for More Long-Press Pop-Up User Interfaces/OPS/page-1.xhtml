<html xml:lang="en" xmlns="http://www.w3.org/1999/xhtml"><head><title>1 Page 1 | The Case for More Long-Press Pop-Up User Interfaces.</title><link rel="stylesheet" href="css/book.css" type="text/css"/><script src="js/book.js"/><meta charset="UTF-8"/><meta name="EPB-UUID" content="BC0C4E31-2695-4FF5-98CE-3BFB84DAA788"/><meta name="viewport" content="width=1023.84px,height=2304px"/></head><body dir="ltr" onload="Body_onLoad()"><div class="body" style="white-space:pre; line-break:strict;"><p style="font-size:1px;"><span style="display:inline-block;position:absolute;left:54.0px;top:54.0px;width:915.8px;height:2241.8px;"><img src="images/image.png" alt="image.png" style="width:915.8px;height:2241.8px;"/></span></p><div style="overflow:hidden;position:absolute;left:54.0px;top:54.0px;width:915.8px;height:2241.8px;"><div style="position:absolute;left:5.0px;top:5.0px;width:425.9px;height:2232.0px;"><p class="p1 p2" style="position:absolute;left:0;top:0;">The Case for More </p><p class="p1 p2" style="position:absolute;left:0;top:57.0px;">Long-Press Pop-Up </p><p class="p1 p2" style="position:absolute;left:0;top:114.0px;">User Interfaces.</p><p class="p3 p4 c1" style="position:absolute;left:0;top:185.0px;"> </p><p class="p3 p5" style="position:absolute;left:0;top:207.0px;">I created a long-press activated, pop-up color </p><p class="p3 p5" style="position:absolute;left:0;top:230.0px;">options wheel for use with  Pencil apps.  Users </p><p class="p3 p5" style="position:absolute;left:0;top:253.0px;">activate it by pressing the screen until the options </p><p class="p3 p5" style="position:absolute;left:0;top:276.0px;">wheel reveals itself under the User's pressed </p><p class="p3 p5" style="position:absolute;left:0;top:299.0px;">finger ( ~1.5 seconds later) and depicts the </p><p class="p3 p5" style="position:absolute;left:0;top:322.0px;">current state of the drawing tools for a canvas.  </p><p class="p3 p5" style="position:absolute;left:0;top:345.0px;">From there Users may manipulate the options </p><p class="p3 p5" style="position:absolute;left:0;top:368.0px;">until satisfied, and then continue drawing — the </p><p class="p3 p5" style="position:absolute;left:0;top:391.0px;">options wheel disappears on any User-initiated </p><p class="p3 p5" style="position:absolute;left:0;top:414.0px;">app activity occurring outside of the options </p><p class="p3 p5" style="position:absolute;left:0;top:437.0px;">wheel.  A developer must initialize the options </p><p class="p3 p5" style="position:absolute;left:0;top:460.0px;">wheel with a closure that interprets the new </p><p class="p3 p5" style="position:absolute;left:0;top:483.0px;">adjustment for each use-case.  </p><p class="p3 p5 c1" style="position:absolute;left:0;top:506.0px;"> </p><p class="p3 p5" style="position:absolute;left:0;top:529.0px;">I like it so much better than the alternatives that </p><p class="p3 p5" style="position:absolute;left:0;top:552.0px;">I'm going to start actively advocating for them </p><p class="p3 p5" style="position:absolute;left:0;top:575.0px;">and preferring them in future User Interfaces </p><p class="p3 p5" style="position:absolute;left:0;top:598.0px;">where I'm given the creative freedom to do so.  </p><p class="p3 p5" style="position:absolute;left:0;top:621.0px;">Apple currently guides iPad creative and </p><p class="p3 p5" style="position:absolute;left:0;top:644.0px;">productivity apps to adhere to the User Interface </p><p class="p3 p5" style="position:absolute;left:0;top:667.0px;">pattern where UI elements dominate the </p><p class="p3 p5" style="position:absolute;left:0;top:690.0px;">perimeter of an app's main view.  When iDevices </p><p class="p3 p5" style="position:absolute;left:0;top:713.0px;">were an up-and-coming trend, this design pattern </p><p class="p3 p5" style="position:absolute;left:0;top:736.0px;">was absolutely necessary toward orienting the </p><p class="p3 p5" style="position:absolute;left:0;top:759.0px;">world to the new way of interacting with their </p><p class="p3 p5" style="position:absolute;left:0;top:782.0px;">screens.  More than a decade later, it's time to </p><p class="p3 p5" style="position:absolute;left:0;top:805.0px;">give back some of that screen real estate and </p><p class="p3 p5" style="position:absolute;left:0;top:828.0px;">begin giving Users a bit more dynamism in their </p><p class="p3 p5" style="position:absolute;left:0;top:851.0px;">User Interfaces.  This is especially important for </p><p class="p3 p5" style="position:absolute;left:0;top:874.0px;">larger iPads, like the iPad Pro, where Users' </p><p class="p3 p5" style="position:absolute;left:0;top:897.0px;">hands are not typically available to the entire </p><p class="p3 p5" style="position:absolute;left:0;top:920.0px;">perimeter of the screen — children laying on their </p><p class="p3 p5" style="position:absolute;left:0;top:943.0px;">stomachs, propped on their elbows and looking </p><p class="p3 p5" style="position:absolute;left:0;top:966.0px;">down with the iPad positioned under their faces </p><p class="p3 p5" style="position:absolute;left:0;top:989.0px;">may be the only exception. The rest of the user </p><p class="p3 p5" style="position:absolute;left:0;top:1012.0px;">base has the iPad otherwise oriented and align </p><p class="p3 p5" style="position:absolute;left:0;top:1035.0px;">with one of the following scenarios:  <br/></p><p class="p3 p5 c1" style="position:absolute;left:0;top:1081.0px;"><span class="c4"><bdi>•</bdi></span><span style="display:inline-block;width:8.9px;height:1.0px;"/><span class="c3">they prefer their hands on a physical keyboard,</span></p><p class="p3 p5 c1" style="position:absolute;left:0;top:1104.0px;"><span class="c4"><bdi>•</bdi></span><span style="display:inline-block;width:8.9px;height:1.0px;"/><span class="c3">they need most of at least one hand, less its </span></p><p class="p3 p5" style="position:absolute;left:15.5px;top:1127.0px;">thumb, to hold the iPad at a comfortable angle, </p><p class="p3 p5" style="position:absolute;left:15.5px;top:1150.0px;">or </p><p class="p3 p5 c1" style="position:absolute;left:0;top:1173.0px;"><span class="c4"><bdi>•</bdi></span><span style="display:inline-block;width:8.9px;height:1.0px;"/><span class="c3">they would like to not inadvertently activate </span></p><p class="p3 p5" style="position:absolute;left:15.5px;top:1196.0px;">some UI element at the edge of the screen as </p><p class="p3 p5" style="position:absolute;left:15.5px;top:1219.0px;">they take hold of a corner so they can make </p><p class="p3 p5" style="position:absolute;left:15.5px;top:1242.0px;">some minor adjustment to their seating position.  </p><p class="p3 p5 c1" style="position:absolute;left:0;top:1265.0px;"> </p><p class="p3 p5" style="position:absolute;left:0;top:1288.0px;">Since I'm typing my rough draft of this post in the </p><p class="p3 p5" style="position:absolute;left:0;top:1311.0px;">iPad's stock Notes app, I'll use it as an example:</p><p class="p3 p5 c1" style="position:absolute;left:0;top:1334.0px;"> </p><p class="p3 p5" style="position:absolute;left:0;top:1409.0px;">The horizontal line of UI elements that are under </p><p class="p3 p5" style="position:absolute;left:0;top:1432.0px;">the status bar are the Notes elements — all save </p><p class="p3 p5" style="position:absolute;left:0;top:1455.0px;">one of which could be intuitively replaced by a </p><p class="p3 p5" style="position:absolute;left:0;top:1478.0px;">long-press pop-up UI, with an orientation </p><p class="p3 p5" style="position:absolute;left:0;top:1501.0px;">message at initial startup as is already standard </p><p class="p3 p5" style="position:absolute;left:0;top:1524.0px;">practice for Apple's stock apps.  The UI along the </p><p class="p3 p5" style="position:absolute;left:0;top:1547.0px;">bottom of the screen for Notes.app, save one </p><p class="p3 p5" style="position:absolute;left:0;top:1570.0px;">exception, could be incorporated into the same </p><p class="p3 p5" style="position:absolute;left:0;top:1593.0px;">pop-up.  This use-case does not lend itself well to </p><p class="p3 p5" style="position:absolute;left:0;top:1616.0px;">a &quot;wheel&quot;.  The pop-up for Notes.app would work </p><p class="p3 p5" style="position:absolute;left:0;top:1639.0px;">well with elements aligned in an arc that actively </p><p class="p3 p5" style="position:absolute;left:0;top:1662.0px;">realigns itself under the User's touch as the User </p><p class="p3 p5" style="position:absolute;left:0;top:1685.0px;">moves the touch.  Sometime soon I'll make a </p><p class="p3 p5" style="position:absolute;left:0;top:1708.0px;">prototype for this kind of UI element, but I </p><p class="p3 p5" style="position:absolute;left:0;top:1731.0px;">anticipate it would work well for three User </p><p class="p3 p5" style="position:absolute;left:0;top:1754.0px;">scenarios:  </p><p class="p3 p6 c1" style="position:absolute;left:0;top:1777.0px;"> </p><p class="p3 p7 c1" style="position:absolute;left:0;top:1786.6px;"><span class="c6"><bdi>•</bdi></span><span style="display:inline-block;width:12.7px;height:1.0px;"/><span class="c3">Users who would prefer to keep fingers on a </span></p><p class="p3 p5" style="position:absolute;left:20.7px;top:1812.0px;">physical keyboard, and only occasionally </p><p class="p3 p5" style="position:absolute;left:20.7px;top:1835.0px;">interact with the screen by wrapping fingers </p><p class="p3 p5" style="position:absolute;left:20.7px;top:1858.0px;">around a corner of the iPad - it being propped-</p><p class="p3 p5" style="position:absolute;left:20.7px;top:1881.0px;">up somehow - and pressing with the thumb of </p><p class="p3 p5" style="position:absolute;left:20.7px;top:1904.0px;">that hand.  The thumb should be allowed to </p><p class="p3 p5" style="position:absolute;left:20.7px;top:1927.0px;">access all elements by moving within a 45º arc, </p><p class="p3 p5" style="position:absolute;left:20.7px;top:1950.0px;">and without needing to stretch the thumb </p><p class="p3 p5" style="position:absolute;left:20.7px;top:1973.0px;">toward the middle of the screen.</p><p class="p3 p7 c1" style="position:absolute;left:0;top:1993.6px;"><span class="c6"><bdi>•</bdi></span><span style="display:inline-block;width:12.7px;height:1.0px;"/><span class="c3">Users who are looking down at the screen and </span></p><p class="p3 p5" style="position:absolute;left:20.7px;top:2019.0px;">holding the iPad with both hands at either side </p><p class="p3 p5" style="position:absolute;left:20.7px;top:2042.0px;">such that only thumbs are available for </p><p class="p3 p5" style="position:absolute;left:20.7px;top:2065.0px;">interaction near the bottom of the current </p><p class="p3 p5" style="position:absolute;left:20.7px;top:2088.0px;">orientation, and</p><p class="p3 p7 c1" style="position:absolute;left:0;top:2108.6px;"><span class="c6"><bdi>•</bdi></span><span style="display:inline-block;width:12.7px;height:1.0px;"/><span class="c3">Users who are seated, with the iPad held at a </span></p><p class="p3 p5" style="position:absolute;left:20.7px;top:2134.0px;">comfortable position using a hand and one </p><p class="p3 p5" style="position:absolute;left:20.7px;top:2157.0px;">other pivot point ( e.g.:  a leg, or an arm of a </p><p class="p3 p5" style="position:absolute;left:20.7px;top:2180.0px;">chair).  </p><p class="p3 p5" style="position:absolute;left:0;top:2203.0px;"> </p></div><div style="position:absolute;left:484.9px;top:5.0px;width:425.9px;height:2232.0px;"><p class="p3 p5" style="position:absolute;left:0;top:0;">The sketching use-case is not taken into </p><p class="p3 p5" style="position:absolute;left:0;top:23.0px;">consideration here as it is appropriately </p><p class="p3 p5" style="position:absolute;left:0;top:46.0px;">implemented as a sub-app and would, in my </p><p class="p3 p5" style="position:absolute;left:0;top:69.0px;">opinion, be best served by my Options Wheel </p><p class="p3 p5" style="position:absolute;left:0;top:92.0px;">above; of course I would say that, though.</p><p class="p3 p5 c1" style="position:absolute;left:0;top:115.0px;"> </p><p class="p3 p5 c1" style="position:absolute;left:0;top:138.0px;"><span class="c3">The Next Suggested Word feature, located along </span></p><p class="p3 p5" style="position:absolute;left:0;top:161.0px;">the bottom of the screen or just above the </p><p class="p3 p5" style="position:absolute;left:0;top:184.0px;">software keyboard, is an exception; it currently </p><p class="p3 p5" style="position:absolute;left:0;top:207.0px;">makes just-in-time suggestions to the word </p><p class="p3 p5" style="position:absolute;left:0;top:230.0px;">currently being typed.  This works well for </p><p class="p3 p5" style="position:absolute;left:0;top:253.0px;">Messages and horribly for Notes, Pages and any </p><p class="p3 p5" style="position:absolute;left:0;top:276.0px;">other long-form text editor.  Users don't want their </p><p class="p3 p5" style="position:absolute;left:0;top:299.0px;">apps interjecting opinions in the middle of their </p><p class="p3 p5" style="position:absolute;left:0;top:322.0px;">stream of consciousness — this is rightly </p><p class="p3 p5" style="position:absolute;left:0;top:345.0px;">interpreted as an unnecessary interruption.  It </p><p class="p3 p5" style="position:absolute;left:0;top:368.0px;">would be better implemented as a per-word </p><p class="p3 p5" style="position:absolute;left:0;top:391.0px;">overlay:  misspellings would be underlined as </p><p class="p3 p5" style="position:absolute;left:0;top:414.0px;">Users type, as is currently done, and when a User </p><p class="p3 p5" style="position:absolute;left:0;top:437.0px;">taps one of the underlined words, the suggested </p><p class="p3 p5" style="position:absolute;left:0;top:460.0px;">improvements appear as an overlay, adjacently </p><p class="p3 p5" style="position:absolute;left:0;top:483.0px;">above each underlined word in the document.  </p><p class="p3 p5" style="position:absolute;left:0;top:506.0px;">Users tap each overlay to approve supplanting </p><p class="p3 p5" style="position:absolute;left:0;top:529.0px;">their work with the provided suggestion.  The </p><p class="p3 p5" style="position:absolute;left:0;top:552.0px;">element to open the File Drawer, at the upper left </p><p class="p3 p5" style="position:absolute;left:0;top:575.0px;">of the figure, is another exception; it can be </p><p class="p3 p5" style="position:absolute;left:0;top:598.0px;">intuitively replaced by a screen-edge-pan gesture </p><p class="p3 p5 c1" style="position:absolute;left:0;top:621.0px;"><span class="c3">from off-screen left.</span><span class="c3 c7"><sup>*</sup></span></p><p class="p3 p5 c1" style="position:absolute;left:0;top:644.0px;"> </p><p class="p3 p5" style="position:absolute;left:0;top:667.0px;">The point of all this is not to unduly criticize </p><p class="p3 p5" style="position:absolute;left:0;top:690.0px;">legacy UI decisions or to get rid of icons and </p><p class="p3 p5" style="position:absolute;left:0;top:713.0px;">pictograms; spartan interfaces that leave Users to </p><p class="p3 p5" style="position:absolute;left:0;top:736.0px;">guess &amp; fumble around an app until they 'get it' </p><p class="p3 p5" style="position:absolute;left:0;top:759.0px;">are not cool.  Alleviating the need to reach for </p><p class="p3 p5" style="position:absolute;left:0;top:782.0px;">icons along the perimeter of a large screen - </p><p class="p3 p5" style="position:absolute;left:0;top:805.0px;">requiring an extension of the User's reach beyond </p><p class="p3 p5" style="position:absolute;left:0;top:828.0px;">what is comfortable - is a laudable goal.  That </p><p class="p3 p5" style="position:absolute;left:0;top:851.0px;">gesture-based User Interfaces require User </p><p class="p3 p5" style="position:absolute;left:0;top:874.0px;">orientation is not a disadvantage.  Steve Jobs' </p><p class="p3 p5" style="position:absolute;left:0;top:897.0px;">presentations were all about orienting would-be </p><p class="p3 p5" style="position:absolute;left:0;top:920.0px;">Users to new UI and those were chock full of </p><p class="p3 p5" style="position:absolute;left:0;top:943.0px;">icons &amp; pictograms.  Users don't mind being </p><p class="p3 p5" style="position:absolute;left:0;top:966.0px;">oriented to a UI - on the contrary, they appreciate </p><p class="p3 p5" style="position:absolute;left:0;top:989.0px;">it.  The Keyboard Shortcuts pane that pops-up </p><p class="p3 p5" style="position:absolute;left:0;top:1012.0px;">when holding the ⌘ key is an excellent example:  </p><p class="p3 p5 c1" style="position:absolute;left:0;top:1035.0px;"> </p><p class="p3 p5 c1" style="position:absolute;left:0;top:1058.0px;"> </p><p class="p3 p5 c1" style="position:absolute;left:0;top:1304.0px;"> </p><p class="p3 p8 c8" style="position:absolute;left:0;top:1327.0px;">The UIKit Status Bar</p><p class="p3 p6 c1" style="position:absolute;left:0;top:1351.0px;"> </p><p class="p3 p5" style="position:absolute;left:0;top:1363.0px;">It will surprise no one having read this far that my </p><p class="p3 p5" style="position:absolute;left:0;top:1386.0px;">unsolicited opinions extend to the UIKit Status </p><p class="p3 p5" style="position:absolute;left:0;top:1409.0px;">Bar as well.  It is the smaller horizontal line of UI </p><p class="p3 p5" style="position:absolute;left:0;top:1432.0px;">above the Notes UI in the figure.  The option to </p><p class="p3 p5" style="position:absolute;left:0;top:1455.0px;">hide it exists, but I think it's proper for Notes - any </p><p class="p3 p5" style="position:absolute;left:0;top:1478.0px;">productivity app, really - to persist it at the top of </p><p class="p3 p5" style="position:absolute;left:0;top:1501.0px;">the screen.  Its up-to-the-moment updatable </p><p class="p3 p5" style="position:absolute;left:0;top:1524.0px;">elements - battery state of charge, wifi signal </p><p class="p3 p5" style="position:absolute;left:0;top:1547.0px;">strength, &amp; the current date and time - are </p><p class="p3 p5" style="position:absolute;left:0;top:1570.0px;">necessary and important.  I don't necessarily </p><p class="p3 p5" style="position:absolute;left:0;top:1593.0px;">need a constant reminder that I've locked my </p><p class="p3 p5" style="position:absolute;left:0;top:1616.0px;">screen orientation; having it draw attention to </p><p class="p3 p5" style="position:absolute;left:0;top:1639.0px;">itself at the moment a User attempts to rotate the </p><p class="p3 p5" style="position:absolute;left:0;top:1662.0px;">screen might be more useful than having it persist </p><p class="p3 p5" style="position:absolute;left:0;top:1685.0px;">where it is.  The option to flip back to the app I </p><p class="p3 p5" style="position:absolute;left:0;top:1708.0px;">just came from ( &quot;Search&quot;, at the far left of the </p><p class="p3 p5" style="position:absolute;left:0;top:1731.0px;">figure) is a land mine I unintentionally detonate </p><p class="p3 p5" style="position:absolute;left:0;top:1754.0px;">every time I guard an iPad from falling off my lap </p><p class="p3 p5" style="position:absolute;left:0;top:1777.0px;">as I adjust my seating position.  That UI element </p><p class="p3 p5" style="position:absolute;left:0;top:1800.0px;">has useful potential as an Accessibility option, but </p><p class="p3 p5" style="position:absolute;left:0;top:1823.0px;">I can flip to an adjacent app via the excellent four-</p><p class="p3 p5" style="position:absolute;left:0;top:1846.0px;">finger side-swipe gesture implemented into iOS </p><p class="p3 p5" style="position:absolute;left:0;top:1869.0px;">long ago, or simply use the ⌘+tab key </p><p class="p3 p5" style="position:absolute;left:0;top:1892.0px;">combination on the attached keyboard to flip to </p><p class="p3 p5" style="position:absolute;left:0;top:1915.0px;">any other recently consumed app).  </p><p class="p3 p5 c1" style="position:absolute;left:0;top:1938.0px;"> </p><p class="p3 p9" style="position:absolute;left:0;top:1961.0px;">Last updated:  8 March 2019</p><p class="p3 p5" style="position:absolute;left:0;top:1978.0px;">__________</p><p class="p3 p10 c1" style="position:absolute;left:0;top:2001.0px;"><span class="c9"><bdi>*</bdi></span><span style="display:inline-block;width:6.1px;height:1.0px;"/><span class="c10">An updated version of this post will include mock-ups for these.</span></p><p class="p3 p10 c1" style="position:absolute;left:0;top:2016.0px;"> </p><p class="p3 p10 c1" style="position:absolute;left:0;top:2031.0px;"> </p><p class="p3 p10 c1" style="position:absolute;left:0;top:2046.0px;"> </p><p class="p3 p10 c1" style="position:absolute;left:0;top:2061.0px;"> </p><p class="p3 p10 c1" style="position:absolute;left:0;top:2076.0px;"> </p><p class="p3 p10 c1" style="position:absolute;left:0;top:2091.0px;"> </p><p class="p3 p10 c1" style="position:absolute;left:0;top:2106.0px;"> </p><p class="p3 p10 c1" style="position:absolute;left:0;top:2121.0px;"> </p><p class="p3 p10 c1" style="position:absolute;left:0;top:2136.0px;"> </p><p class="p3 p11" style="position:absolute;left:0;top:2151.0px;">Copyright © Jason Browning</p><p class="p3 p11 c1" style="position:absolute;left:0;top:2167.0px;"><span class="c10">The content of this page is licensed under the </span><a href="https://creativecommons.org/licenses/by/3.0/"><span class="c10 c11">Creative Commons </span></a></p><p class="p3 p11 c1" style="position:absolute;left:0;top:2183.0px;"><a href="https://creativecommons.org/licenses/by/3.0/"><span class="c10 c11">Attribution 3.0 License</span></a><span class="c10">.</span></p></div></div><p style="font-size:1px;"><span style="display:inline-block;position:absolute;left:562.0px;top:1152.0px;width:367.0px;height:205.1px;"><img src="images/66DB5B10-DFA1-4C34-B524-12D6D99953B3-L0-001.jpg" alt="66DB5B10-DFA1-4C34-B524-12D6D99953B3-L0-001.jpg" style="width:367.0px;height:205.1px;"/></span></p><p style="font-size:1px;"><span style="display:inline-block;position:absolute;left:54.0px;top:1437.3px;width:432.7px;height:25.3px;"><img src="images/image-1.png" alt="image-1.png" style="width:432.7px;height:25.3px;"/></span></p></div></body></html>
