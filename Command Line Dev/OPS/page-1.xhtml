<html xml:lang="en" xmlns="http://www.w3.org/1999/xhtml"><head><title>1 Page 1 | Command-Line  Dev on an iPad Pro</title><link rel="stylesheet" href="css/book.css" type="text/css"/><script src="js/book.js"/><meta charset="UTF-8"/><meta name="EPB-UUID" content="C48FE6BB-0FB2-472A-A0BE-DF096847EE49"/><meta name="viewport" content="width=1023.84px,height=1728px"/></head><body dir="ltr" onload="Body_onLoad()"><div class="body" style="white-space:pre; line-break:strict;"><p style="font-size:1px;"><span style="display:inline-block;position:absolute;left:75.0px;top:948.7px;width:423.9px;height:207.6px;"><img src="images/image.png" alt="image.png" style="width:423.9px;height:207.6px;"/></span></p><p style="font-size:1px;"><span style="display:inline-block;position:absolute;left:29.1px;top:13.9px;width:965.7px;height:1702.2px;"><img src="images/image-1.png" alt="image-1.png" style="width:965.7px;height:1702.2px;"/></span></p><div style="overflow:hidden;position:absolute;left:29.1px;top:13.9px;width:965.7px;height:1702.2px;"><div style="position:absolute;left:4.0px;top:4.0px;width:452.2px;height:1694.0px;"><span style="display:inline-block;position:absolute;left:-0.2px;top:97.1px;width:452.7px;height:1.0px;"><img src="images/border-image.png" alt="border-image.png" style="position:absolute;left:0;top:0;width:452.7px;height:1.0px;"/></span><p class="p1 p2" style="position:absolute;left:0;top:0;">Command-Line  Dev </p><p class="p1 p2" style="position:absolute;left:0;top:40.1px;">on an iPad Pro</p><h3 style="position:absolute;left:0;top:100.6px;">Yes, you still need an Internet-connected Mac with Xcode.</h3><p class="p3 p4 c1" style="position:absolute;left:0;top:123.8px;"> </p><p class="p3 p5 c1" style="position:absolute;left:0;top:135.8px;"><span class="c3">Xcode is absolutely necessary for software </span></p><p class="p3 p5" style="position:absolute;left:0;top:158.8px;">development on Apple platforms.  All software has </p><p class="p3 p5" style="position:absolute;left:0;top:181.8px;">bugs, but Xcode bugs are the stuff of nightmares.  </p><p class="p3 p5" style="position:absolute;left:0;top:204.8px;">My sanity is important to me, so my workflow </p><p class="p3 p5" style="position:absolute;left:0;top:227.8px;">happens mostly on the command line.  I realize this </p><p class="p3 p5" style="position:absolute;left:0;top:250.8px;">may seem backwards; command line interfaces are </p><p class="p3 p5" style="position:absolute;left:0;top:273.8px;">not the mainstream preference among software </p><p class="p3 p5" style="position:absolute;left:0;top:296.8px;">developers and therefore must be a source of </p><p class="p3 p5" style="position:absolute;left:0;top:319.8px;">insanity — that's absolutely not the case.  The </p><p class="p3 p5 c1" style="position:absolute;left:0;top:342.8px;"><span class="c3">original </span><a href="https://en.m.wikipedia.org/wiki/Unix_philosophy"><span class="c4 c5">UNIX philosophy</span></a><span class="c3"> was all about keeping </span></p><p class="p3 p5" style="position:absolute;left:0;top:365.8px;">things simple, focused and able to communicate </p><p class="p3 p5" style="position:absolute;left:0;top:388.8px;">with other applications - even those not yet created.</p><p class="p3 p5" style="position:absolute;left:0;top:411.8px;">True, those who have yet to expose themselves to </p><p class="p3 p5" style="position:absolute;left:0;top:434.8px;">the command line may have some culture shock at </p><p class="p3 p5" style="position:absolute;left:0;top:457.8px;">first, but, having long since overcome that, I find the </p><p class="p3 p5" style="position:absolute;left:0;top:480.8px;">UNIX command line much more comfortable than </p><p class="p3 p5" style="position:absolute;left:0;top:503.8px;">reliance on the ever expanding monolith that Xcode </p><p class="p3 p5" style="position:absolute;left:0;top:526.8px;">has become.  </p><p class="p3 p5 c1" style="position:absolute;left:0;top:549.8px;"> </p><p class="p3 p5" style="position:absolute;left:0;top:572.8px;">I have another reason:  I code on an iPad Pro, for </p><p class="p3 p5" style="position:absolute;left:0;top:595.8px;">which there is no proper developer solution.  There </p><p class="p3 p5" style="position:absolute;left:0;top:618.8px;">are plenty of code editors, but they can only go so </p><p class="p3 p5" style="position:absolute;left:0;top:641.8px;">far.  There exists no Apple-sanctioned method of </p><p class="p3 p5" style="position:absolute;left:0;top:664.8px;">compiling code on an iDevice.</p><p class="p3 p5 c1" style="position:absolute;left:0;top:687.8px;"> </p><p class="p3 p5 c1" style="position:absolute;left:0;top:710.8px;"><span class="c3">So, in the spirit of sharing, </span><span class="c3 c6">and</span><span class="c3"> with the intent to </span></p><p class="p3 p5" style="position:absolute;left:0;top:733.8px;">encourage the uninitiated to expose themselves to </p><p class="p3 p5" style="position:absolute;left:0;top:756.8px;">something new ( which is actually quite old and the </p><p class="p3 p5" style="position:absolute;left:0;top:779.8px;">foundation upon which most of the technology they </p><p class="p3 p5" style="position:absolute;left:0;top:802.8px;">use today is built), I'm going to list the steps </p><p class="p3 p5" style="position:absolute;left:0;top:825.8px;">necessary to create a development environment via </p><p class="p3 p5" style="position:absolute;left:0;top:848.8px;">the macOS command line, accessible via an iPad </p><p class="p3 p5" style="position:absolute;left:0;top:871.8px;">( preferably with a keyboard case), and all while not </p><p class="p3 p5" style="position:absolute;left:0;top:894.8px;">running afoul of agreements with Apple, Inc.</p><p class="p3 p5 c1" style="position:absolute;left:0;top:917.8px;"> </p><p class="p3 p6" style="position:absolute;left:62.2px;top:940.8px;">Hey!</p><p class="p3 p5" style="position:absolute;left:62.2px;top:964.8px;">The following description is intentionally </p><p class="p3 p5" style="position:absolute;left:62.2px;top:987.8px;">terse.  Some steps allude to relevant details </p><p class="p3 p5" style="position:absolute;left:62.2px;top:1010.8px;">that the reader must consume elsewhere.  </p><p class="p3 p5" style="position:absolute;left:62.2px;top:1033.8px;">Please do take your time with this!  Doing this </p><p class="p3 p5" style="position:absolute;left:62.2px;top:1056.8px;">properly is going to take a while; going about </p><p class="p3 p5" style="position:absolute;left:62.2px;top:1079.8px;">things haphazardly carries the potential for </p><p class="p3 p5" style="position:absolute;left:62.2px;top:1102.8px;">extremely bad things to happen later.  </p><p class="p3 p5 c1" style="position:absolute;left:0;top:1125.8px;"> </p><p class="p3 p6" style="position:absolute;left:0;top:1148.8px;">Prerequisites</p><ol style="padding:0; margin:0;"><li value="1" class="p3 p5 li1 b1" style="position:absolute;left:0;top:1172.8px;"><span style="display:inline-block;width:15.2px;height:1.0px;"/><a href="https://en.m.wikipedia.org/wiki/Password_strength"><span class="c4 c5">Learn about Password Strength</span></a></li></ol><ol style="padding:0; margin:0;"><li value="2" class="p3 p5 li1 b1" style="position:absolute;left:0;top:1195.8px;"><span style="display:inline-block;width:15.2px;height:1.0px;"/><a href="https://www.gnu.org/software/bash/manual/html_node/index.html"><span class="c4 c5">Learn about The Bash Shell</span></a></li></ol><ol style="padding:0; margin:0;"><li value="3" class="p3 p5 li1 b1" style="position:absolute;left:0;top:1218.8px;"><span style="display:inline-block;width:15.2px;height:1.0px;"/><a href="https://en.m.wikipedia.org/wiki/Secure_Shell"><span class="c4 c5">Learn about Secure Shell</span></a></li></ol><ol style="padding:0; margin:0;"><li value="4" class="p3 p5 li1 b1" style="position:absolute;left:0;top:1241.8px;"><span style="display:inline-block;width:15.2px;height:1.0px;"/><a href="https://en.m.wikipedia.org/wiki/Port_forwarding"><span class="c4 c5">Learn about Port Forwarding</span></a></li></ol><p class="p3 p5 c1" style="position:absolute;left:0;top:1264.8px;"> </p><p class="p3 p5 c1" style="position:absolute;left:0;top:1287.8px;"><span class="c3">I use the </span><span class="c3 c7">Courier</span><span class="c3"> font to indicate commands and </span></p><p class="p3 p5" style="position:absolute;left:0;top:1311.4px;">file paths.  It is highly recommended that readers </p><p class="p3 p5" style="position:absolute;left:0;top:1334.4px;">read the brief manual or help page for any given </p><p class="p3 p5 c1" style="position:absolute;left:0;top:1357.4px;"><span class="c3">command </span><span class="c3 c6">before</span><span class="c3"> executing the command.  Manuals </span></p><p class="p3 p5 c1" style="position:absolute;left:0;top:1380.4px;"><span class="c3">are revealed by typing the word </span><span class="c3 c7">man</span><span class="c3">, followed by the </span></p><p class="p3 p5" style="position:absolute;left:0;top:1404.0px;">command; help pages are typically revealed by </p><p class="p3 p5 c1" style="position:absolute;left:0;top:1427.0px;"><span class="c3">typing the name of the command, followed by </span><span class="c3 c7">-h</span><span class="c3"> or </span></p><p class="p3 p5 c1" style="position:absolute;left:0;top:1450.7px;"><span class="c3 c7">--help<br/></span></p><p class="p3 p5 c1" style="position:absolute;left:0;top:1497.3px;"> </p><p class="p3 p5 c1" style="position:absolute;left:0;top:1520.3px;"> </p><p class="p3 p5 c1" style="position:absolute;left:0;top:1543.3px;"> </p><p class="p3 p5 c1" style="position:absolute;left:0;top:1566.3px;"> </p><p class="p3 p5 c1" style="position:absolute;left:0;top:1589.3px;"> </p><p class="p3 p5 c1" style="position:absolute;left:0;top:1612.3px;"> </p></div><div style="position:absolute;left:509.4px;top:4.0px;width:452.2px;height:1694.0px;"><p class="p1 p7" style="position:absolute;left:0;top:0;">The Dev Environment</p><p class="p3 p6" style="position:absolute;left:0;top:35.9px;">While in front of macOS:</p><p class="p3 p8 c1" style="position:absolute;left:12.0px;top:57.5px;"><span class="c8"><bdi>•</bdi></span><span style="display:inline-block;width:11.0px;height:1.0px;"/><span class="c3">Xcode</span></p><p class="p3 p8 c1" style="position:absolute;left:36.0px;top:80.5px;"><span class="c8"><bdi>•</bdi></span><span style="display:inline-block;width:11.0px;height:1.0px;"/><span class="c3">If not already installed, download it, log into </span></p><p class="p3 p5" style="position:absolute;left:55.0px;top:105.9px;">your developer account, and setup your </p><p class="p3 p5" style="position:absolute;left:55.0px;top:128.9px;">signing keys.</p><p class="p3 p8 c1" style="position:absolute;left:12.0px;top:149.5px;"><span class="c8"><bdi>•</bdi></span><span style="display:inline-block;width:11.0px;height:1.0px;"/><span class="c3">XcodeGen: to generate your .xcodeproj files</span></p><p class="p3 p8 c1" style="position:absolute;left:24.0px;top:170.5px;"><span class="c9"><bdi>-</bdi></span><span style="display:inline-block;width:10.1px;height:1.0px;"/><a href="https://github.com/yonaskolb/XcodeGen"><span class="c4 c5">https://github.com/yonaskolb/XcodeGen</span></a></p><p class="p3 p8 c1" style="position:absolute;left:12.0px;top:195.5px;"><span class="c8"><bdi>•</bdi></span><span style="display:inline-block;width:11.0px;height:1.0px;"/><span class="c3">Open Terminal.app</span></p><p class="p3 p8 c1" style="position:absolute;left:12.0px;top:218.5px;"><span class="c8"><bdi>•</bdi></span><span style="display:inline-block;width:11.0px;height:1.0px;"/><span class="c3">Append </span><a href="https://gist.github.com/jbarsoo/2178438c4ac9cb8ed9436bdda7074e68#file-apple-dev-aliases-bashrc"><span class="c4 c5">a few aliases</span></a><span class="c3"> to your profile.</span></p><p class="p3 p8 c1" style="position:absolute;left:12.0px;top:241.5px;"><span class="c8"><bdi>•</bdi></span><span style="display:inline-block;width:11.0px;height:1.0px;"/><span class="c3">Decide on a Screen Manager ( </span><a href="https://en.m.wikipedia.org/wiki/GNU_Screen"><span class="c4 c5">screen</span></a><span class="c3">, </span><a href="https://en.m.wikipedia.org/wiki/Tmux"><span class="c4 c5">tmux</span></a><span class="c3">)</span></p><p class="p9" style="position:absolute;left:0;top:270.9px;"><bdi><span style="display:inline-block;overflow:hidden;width:36.0px;tab-size:360;">	</span></bdi><bdi>screen -D -R</bdi></p><p class="p3 p8 c1" style="position:absolute;left:12.0px;top:296.0px;"><span class="c8"><bdi>•</bdi></span><span style="display:inline-block;width:11.0px;height:1.0px;"/><span class="c3">Decide on a Code Editor ( </span><a href="https://www.vim.org"><span class="c4 c5">vim</span></a><span class="c3">, </span><a href="https://neovim.io"><span class="c4 c5">neovim</span></a><span class="c3">, ...)</span></p><p class="p9" style="position:absolute;left:62.2px;top:325.4px;">vim -p foo.swift Foo.m</p><p class="p3 p8 c1" style="position:absolute;left:12.0px;top:350.5px;"><span class="c8"><bdi>•</bdi></span><span style="display:inline-block;width:11.0px;height:1.0px;"/><span class="c3">Write some code and compile it:</span></p><p class="p3 p8 c1" style="position:absolute;left:36.0px;top:373.5px;"><span class="c8"><bdi>•</bdi></span><span style="display:inline-block;width:11.0px;height:1.0px;"/><span class="c3">Compiler commands are verbose; use the </span></p><p class="p3 p5 c1" style="position:absolute;left:55.0px;top:398.9px;"><span class="c3">shortcuts ( aliases) in your </span><span class="c3 c10">.bashrc</span><span class="c3"> file and </span></p><p class="p3 p5" style="position:absolute;left:55.0px;top:423.6px;">create more shortcuts as you think of them.  </p><p class="p3 p5" style="position:absolute;left:55.0px;top:446.6px;">To access your aliases from within vim:</p><p class="p9" style="position:absolute;left:62.2px;top:473.6px;">:set shellcmdflag=-ic</p><p class="p3 p8 c1" style="position:absolute;left:36.0px;top:499.5px;"><span class="c11"><bdi>•</bdi></span><span style="display:inline-block;width:11.0px;height:1.0px;"/><span class="c3">From the </span><span class="c3 c10">vim</span><span class="c3"> command prompt:</span></p><p class="p9" style="position:absolute;left:62.2px;top:529.7px;">:!build</p><p class="p3 p10 c1" style="position:absolute;left:58.9px;top:557.2px;"><span class="c12">After running the alias, enter </span><span class="c13">fg</span><span class="c12"> to bring vim </span></p><p class="p3 p10" style="position:absolute;left:58.9px;top:580.8px;">back to the foreground.</p><p class="p3 p5 c1" style="position:absolute;left:0;top:602.8px;"><span class="c14"><img src="images/hardcover_bullet_black.png" alt="bullet" style="vertical-align:baseline;width:0.652em;"/></span><span style="display:inline-block;width:2.8px;height:1.0px;"/><span class="c3"> That completes the dev environment setup.  Now </span></p><p class="p3 p5" style="position:absolute;left:15.2px;top:625.8px;">for the steps necessary to get to it from an iPad ( or </p><p class="p3 p5" style="position:absolute;left:15.2px;top:648.8px;">any other terminal to which you have access):</p><p class="p3 p5 c1" style="position:absolute;left:0;top:671.8px;"> </p><p class="p1 p7" style="position:absolute;left:0;top:694.8px;">The Network Setup</p><p class="p3 p6" style="position:absolute;left:0;top:730.7px;">While in front of macOS:</p><p class="p3 p8 c1" style="position:absolute;left:12.0px;top:752.3px;"><span class="c8"><bdi>•</bdi></span><span style="display:inline-block;width:11.0px;height:1.0px;"/><span class="c3">Generate a key-pair for your account:</span></p><p class="p9" style="position:absolute;left:0;top:781.7px;"><bdi><span style="display:inline-block;overflow:hidden;width:36.0px;tab-size:360;">	</span></bdi><bdi>ssh-keygen</bdi></p><p class="p3 p8 c1" style="position:absolute;left:12.0px;top:806.8px;"><span class="c8"><bdi>•</bdi></span><span style="display:inline-block;width:11.0px;height:1.0px;"/><span class="c3">Prepare the Secure Shell daemon:</span></p><p class="p9" style="position:absolute;left:0;top:836.2px;"><bdi><span style="display:inline-block;overflow:hidden;width:36.0px;tab-size:360;">	</span></bdi><bdi>sshd -T</bdi></p><p class="p9" style="position:absolute;left:0;top:867.7px;"><bdi><span style="display:inline-block;overflow:hidden;width:36.0px;tab-size:360;">	</span></bdi><bdi>sudo systemsetup -setremotelogin on</bdi></p><p class="p3 p8 c1" style="position:absolute;left:36.0px;top:892.8px;"><span class="c8"><bdi>•</bdi></span><span style="display:inline-block;width:11.0px;height:1.0px;"/><span class="c3">Application Firewall may prompt for </span></p><p class="p3 p5" style="position:absolute;left:55.0px;top:918.2px;">authorization to allow incoming connections </p><p class="p3 p5" style="position:absolute;left:55.0px;top:941.2px;">from sshd.  Be sure to flip over to the Finder </p><p class="p3 p5" style="position:absolute;left:55.0px;top:964.2px;">and check for that.</p><p class="p3 p8 c1" style="position:absolute;left:36.0px;top:985.6px;"><span class="c11"><bdi>•</bdi></span><span style="display:inline-block;width:11.0px;height:1.0px;"/><span class="c3">recommended:  </span><span class="c3 c10">pfctl</span></p><p class="p3 p8 c1" style="position:absolute;left:12.0px;top:1009.4px;"><span class="c8"><bdi>•</bdi></span><span style="display:inline-block;width:11.0px;height:1.0px;"/><span class="c3">Glean your LAN IP:</span></p><p class="p9" style="position:absolute;left:0;top:1038.9px;"><bdi><span style="display:inline-block;overflow:hidden;width:36.0px;tab-size:360;">	</span></bdi><bdi>ipconfig getifaddr en0</bdi></p><p class="p3 p8 c1" style="position:absolute;left:12.0px;top:1063.9px;"><span class="c8"><bdi>•</bdi></span><span style="display:inline-block;width:11.0px;height:1.0px;"/><span class="c3">Glean you WAN IP:</span></p><p class="p9" style="position:absolute;left:0;top:1093.4px;"><bdi><span style="display:inline-block;overflow:hidden;width:36.0px;tab-size:360;">	</span></bdi><bdi>curl “https://api.ipify.com”</bdi></p><p class="p3 p8 c1" style="position:absolute;left:12.0px;top:1118.4px;"><span class="c8"><bdi>•</bdi></span><span style="display:inline-block;width:11.0px;height:1.0px;"/><span class="c3">Arrange for a secure port through the local </span></p><p class="p3 p5" style="position:absolute;left:31.0px;top:1143.9px;">network infrastructure to the Mac's LAN IP and </p><p class="p3 p5" style="position:absolute;left:31.0px;top:1166.9px;">sshd port gleaned from the previous steps.</p><p class="p3 p11 c1" style="position:absolute;left:0;top:1189.9px;"> </p><p class="p3 p6" style="position:absolute;left:0;top:1201.9px;">While in front of the iPad Pro:</p><p class="p3 p8 c1" style="position:absolute;left:0;top:1221.4px;"><span class="c9"><bdi>-</bdi></span><span style="display:inline-block;width:10.1px;height:1.0px;"/><span class="c3">Download &amp; open </span><a href="https://itunes.apple.com/us/app/termius-ssh-client/id549039908?mt=8"><span class="c4 c15">Termius.app</span></a></p><p class="p3 p8 c1" style="position:absolute;left:12.0px;top:1246.4px;"><span class="c8"><bdi>•</bdi></span><span style="display:inline-block;width:11.0px;height:1.0px;"/><span class="c3">Create a new host profile; use the WAN IP and </span></p><p class="p3 p5" style="position:absolute;left:31.0px;top:1271.9px;">secure port gleaned previously.</p><p class="p3 p8 c1" style="position:absolute;left:12.0px;top:1292.9px;"><span class="c16"><bdi>•</bdi></span><span style="display:inline-block;width:11.0px;height:1.0px;"/><span class="c3">Have </span><span class="c3 c17">Termius</span><span class="c3"> generate a key:</span></p><p class="p3 p8 c1" style="position:absolute;left:24.0px;top:1314.9px;"><span class="c18"><bdi>-</bdi></span><span style="display:inline-block;width:10.1px;height:1.0px;"/><span class="c3">&quot;Keychain&quot; —&gt; &quot;</span><span class="c3 c17">+</span><span class="c3">&quot; —&gt; &quot;Save&quot;</span></p><p class="p3 p8 c1" style="position:absolute;left:24.0px;top:1338.4px;"><span class="c9"><bdi>-</bdi></span><span style="display:inline-block;width:10.1px;height:1.0px;"/><span class="c3">Log into macOS and paste the key to:</span></p><p class="p12 c1" style="position:absolute;left:0;top:1369.9px;"><bdi><span class="c3" style="display:inline-block;overflow:hidden;width:36.0px;tab-size:360;">	</span></bdi><bdi><span class="c3 c10">~/.ssh/authorized_keys</span></bdi></p><p class="p3 p8 c1" style="position:absolute;left:12.0px;top:1395.4px;"><span class="c16"><bdi>•</bdi></span><span style="display:inline-block;width:11.0px;height:1.0px;"/><span class="c3">Open </span><span class="c3 c17">Termius</span><span class="c3"> and log into your macOS account.</span></p><p class="p3 p5 c1" style="position:absolute;left:0;top:1421.4px;"><span class="c19"><img src="images/hardcover_bullet_black.png" alt="bullet" style="vertical-align:baseline;width:0.652em;"/></span><span style="display:inline-block;width:2.8px;height:1.0px;"/><span class="c3"> That completes the network setup ( 🤞).</span></p><p class="p1 p7" style="position:absolute;left:0;top:1466.9px;">Congratulations!</p><p class="p3 p5 c1" style="position:absolute;left:0;top:1502.9px;"><span class="c3">Many Xcode bugs have been obviated thanks to </span></p><p class="p3 p5" style="position:absolute;left:0;top:1528.1px;">your hard work.  There's more that can be done from </p><p class="p3 p5" style="position:absolute;left:0;top:1553.3px;">the command line:  Test Flight and App Store </p><p class="p3 p5 c1" style="position:absolute;left:0;top:1578.6px;"><span class="c3">submissions ( see: </span><a href="https://github.com/fastlane"><span class="c4 c5">Fastlane</span></a><span class="c3">, for example).  This is as </span></p><p class="p3 p5" style="position:absolute;left:0;top:1603.8px;">far as we go here though.  Happy coding!</p><p class="p13 p14" style="posi
